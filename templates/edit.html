<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Todo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lucida Grande', Arial, sans-serif;
            background-color: bisque;
            color: #f8f9fa;
        }

        .heading {
            text-align: center;
            margin-bottom: 20px;
        }

        .submit-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .submit-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .submit-form input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .submit-form button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 3px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    
    <div class="heading">
        <h1>Edit Todo</h1>
    </div>
    <div class="submit-form">
        <form action="{{ url_for('edit', id=id) }}" method="post">
            <label for="new-title">New Title</label>
            <input type="text" id="new-title" name="new_title" value="{{ todo.title }}">
            <button type="submit" class="save">Save</button>
        </form>
    </div>
</body>
</html>
